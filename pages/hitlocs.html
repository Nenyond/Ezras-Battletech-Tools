<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Locations</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript.js"></script>
</head>
<body>
    <h4>Ezra's Battletech Tools</h4>
    <div></div>
    <h4>Mech Hit Locations</h4>
    <label for="locationRange" id="locationValue">1</label>
    <div>
        <input type="range" name="locationRange" id="locRange" min="1" max="10" step="1" value="1" style="width: 75%;">
    </div>  
    <div>
        <button onclick="HitLocs('mekleft', getSliderValue(), updateDom=true)">Left</button>
        <button onclick="HitLocs('mekfront', getSliderValue(), updateDom=true)">Front/ <br>Rear</button>
        <button onclick="HitLocs('mekright', getSliderValue(), updateDom=true)">Right</button>
    </div>
    <p id="location">Hit Location:</p>
    
    <div class="small">
        <button onclick="window.location.href='../home.html'">Home</button>
        <button onclick="window.location.href='../Classic.html'">Classic Tools</button>
        <button onclick="window.location.href='./CBTToHit.html'">Previous (To Hit)</button>
        <button onclick="window.location.href='./CBTcrits.html'">Next (Criticals)</button>
    </div>
    
    <script>
        const locSlider = document.getElementById("locRange");
        const LocDisplay = document.getElementById("locationValue");

    locSlider.addEventListener("input", function() {
        LocDisplay.textContent = locSlider.value;
    });
    function getSliderValue() {
        return parseInt(locSlider.value, 10);
    }
    </script>
    
</body>
</html>
