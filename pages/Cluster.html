<body>
    <h4>Ezra's Battletech Tools</h4>
    <p>Cluster Hits</p>

    <label for="clusterRange">Select Cluster Type:</label>
    <div>
        <input type="range" id="clusterRange" min="0" max="11" step="1" value="0" oninput="updateClusterType(this.value)" style="width: 75%;">
    </div>
    <p id="clusterValue">C2</p>
    <p style="font-size: small;"><i>Will only output a value for valid Cluster Column selections. ie, don't expect a value for HAG5.</i></p>
    <div class="small">
        <button onclick="Cluster(clusterType)">Roll Cluster Hits</button>
        <button onclick="HAGL(clusterType)">HAG Short</button>
        <button onclick="HAGS(clusterType)">HAG Long</button>
        <button onclick="Narc(clusterType)">NARC/ Artemis IV</button>
    </div>
    <p>Cluster Hits:</p><p id="clusters">o</p>
