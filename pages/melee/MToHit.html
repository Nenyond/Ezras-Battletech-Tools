<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Hit Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/javascript.js"></script>
</head>
<body>
    <h4>Ezra's Battletech Tools</h4>
    <p>Piloting Skill</p>
    <div class="small">
        <button onclick="GATOR(3)">3</button>
        <button onclick="GATOR(4)">4</button>
        <button onclick="GATOR(5)">5</button>
        <button onclick="GATOR(6)">6</button>
        <button onclick="GATOR(7)">7</button>
    </div>
    <p>Atack Modifiers</p>
    <div class="small">
        <button onclick="GATOR(-1)">Club</button>
        <button onclick="GATOR(-2)">Kick</button>
        <button onclick="GATOR(-1)">Push</button>
    </div>
    <p>Charge/DFA PS Modifier</p>
    <div class="small">
        <button onclick="GATOR(-3)">-3</button>
        <button onclick="GATOR(-2)">-2</button>
        <button onclick="GATOR(-1)">-1</button>
        <button onclick="GATOR(1)">+1</button>
        <button onclick="GATOR(2)">+2</button>
        <button onclick="GATOR(3)">+3</button>
    </div>
    <p>melee weapon modifiers</p>
    <div class="small">
        <button onclick="GATOR(-1)">Hatchet</button>
        <button onclick="GATOR(-2)">Sword</button>
        <button onclick="GATOR(-2)">Retrac. Blade</button>
    </div>
    <p>Actuator Damgage Modifiers</p>
    <p><i>parenthesis indicate what attacks it modifies</i></p>
    <div class="small">
        <button onclick="GATOR(2)">Shoulder (Push)</button>
        <button onclick="GATOR(2)">Upper/ Lower Arm (P/C)</button>
        <button onclick="GATOR(1)">Hand (P)</button>
        <button onclick="GATOR(2)">Upper/ Lower Leg (K)</button>
        <button onclick="GATOR(1)">Foot (K)</button>
    </div>
    <p>Attacker Modifiers</p>
    <div class="small">
        <button onclick="GATOR(1)">Walked</button>
        <button onclick="GATOR(2)">Ran</button>
        <button onclick="GATOR(3)">Jumped</button>
    </div>
    <p>Terrain Modifiers</p>
    <div class="small">
        <button onclick="GATOR(1)">Light Woods</button>
        <button onclick="GATOR(2)">Heavy Woods</button>
    </div>
    <p>Target Modifiers</p>
    <div class="small">
        <button onclick="GATOR(1)">3-4</button>
        <button onclick="GATOR(2)">5-6</button>
        <button onclick="GATOR(3)">7-9</button>
        <button onclick="GATOR(4)">10-17</button>
        <button onclick="GATOR(5)">18-24</button>
        <button onclick="GATOR(6)">25+</button>
        <button onclick="GATOR(-2)">Prone</button>
        <button onclick="GATOR(-4)">Immobile</button>
    </div>
    <div>
        <button id="gator" onclick="meleeHit()">To Hit:</button>
        <button style="width: 5em;" onclick="mReset()">reset</button>
    </div>
    <p id="hit">Melee Attack Roll:</p>
    <div>
        <button onclick="window.location.href='/home.html'">Home</button>
        <button onclick="window.location.href='/Classic.html'">Classic Battletech Tools</button>
        <button onclick="window.location.href='/pages/Melee.html'">Previous (Melee Tools)</button>
        <button onclick="window.location.href='./Punch.html'">Next (Punch tools)</button>
        <button onclick="window.location.href='./Kick.html'">Next (Kick Tools)</button>
        <button onclick="window.location.href='./Club.html'">Next (Club Tools)</button>
        <button onclick="window.location.href='/pages/CBTCharge.html'">Next (Charge)</button>
        <button onclick="window.location.href='/pages/DFA.html'">Next (DFA)</button>
    </div>
    <script>
        gator = 0;
    </script>
</body>
</html>
