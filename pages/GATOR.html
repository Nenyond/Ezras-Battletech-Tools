<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATOR</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript.js"></script>
</head>
<body>
    <h4>Ezra's Battletech Tools</h4>
    <p>click buttons to add to GATOR</p>
    <p>Gunnery Skill</p>
    <div class="small">
        <button onclick="GATOR(2)">2</button>
        <button onclick="GATOR(3)">3</button>
        <button onclick="GATOR(4)">4</button>
        <button onclick="GATOR(5)">5</button>
    </div>
    <p>Attacker Movement Mods</p>
    <div class="small">
        <button onclick="GATOR(0)">Stand Still</button>
        <button onclick="GATOR(1)">Walk</button>
        <button onclick="GATOR(2)">Run</button>
        <button onclick="GATOR(3)">Jump</button>  
        <button onclick="GATOR(4)">Prone</button>      
    </div>
    <p>Target Movement Mods</p>
    <div class="small">
        <button onclick="GATOR(0)">0-2</button>
        <button onclick="GATOR(1)">3-4</button>
        <button onclick="GATOR(2)">5-6</button>
        <button onclick="GATOR(3)">7-9</button>
        <button onclick="GATOR(4)">10-17</button>
        <button onclick="GATOR(5)">18-24</button>
        <button onclick="GATOR(6)">25+</button>
        <button onclick="GATOR(-2)">Prone</button>
        <button onclick="GATOR(-4)">Immobile</button>
        <button onclick="GATOR(1)">Jumped</button>
    </div>
    <p>Terrain</p>
    <p><i>per intervening hex</i></p>
    <div class="small">
        <button onclick="GATOR(1)">Light Woods</button>
        <button onclick="GATOR(2)">Heavy Woods</button>
        <button onclick="GATOR(1)">Partial Cover</button>
    </div>
    <p>Heat Effects</p>
    <div class="small">
        <button onclick="GATOR(1)">8-12</button>
        <button onclick="GATOR(2)">13-16</button>
        <button onclick="GATOR(3)">17-23</button>
        <button onclick="GATOR(4)">24+</button>
    </div>
    <p>Range Mods</p>
    <div class="small">
        <button onclick="GATOR(0)">Short</button>
        <button onclick="GATOR(2)">Medium</button>
        <button onclick="GATOR(4)">Long</button>
    </div>
    <p> Hexes Inside Minimum Range</p>
    <div class="small">
        <button onclick="GATOR(1)">1</button>
        <button onclick="GATOR(2)">2</button>
        <button onclick="GATOR(3)">3</button>
        <button onclick="GATOR(4)">4</button>
        <button onclick="GATOR(5)">5</button>
        <button onclick="GATOR(6)">6</button>
    </div>
    <p>Misc Mods</p>
    <div class="small">
        <button onclick="GATOR(1)">Indirect Fire</button>
        <button onclick="GATOR(1)">Secondary Target (Front Arc)</button>
        <button onclick="GATOR(2)">Secondary Target (Side or Rear)</button>
        <button onclick="GATOR(2)">Sensor Hit</button>
        <button onclick="GATOR(4)">Shoulder Damage</button>
        <button onclick="GATOR(1)">Arm Actuator Hit</button>
        <div>
        <button onclick="GATOR(1)">Hvy Laser</button>
        <button onclick="GATOR(1)">Rocket Launcher</button>
        <button onclick="GATOR(-2)">Pulse Laser</button>
        <button onclick="GATOR(1)">MRM</button>
        <button onclick="GATOR(-1)">LBX Cluster</button>
        <button onclick="GATOR(-1)">NARC*</button>
        <button onclick="GATOR(-1)">TARG COMP</button>
        </div>
    </div>
    <div>
        <h3 id="gator">GATOR:</h3>
        <h3 id="hit">To Hit Result:</h3>
    </div>
    <div class="small">
        <button onclick="CBTToHit(gator)">Roll To Hit</button>
        <button onClick="Greset()">reset</button>

    </div>
    <div class="small">
        <button onclick="window.location.href='../home.html'">Home</button>
        <button onclick="window.location.href='../Classic.html'">Classic Tools</button>
        <button onclick="window.location.href='../pages/CBTToHit.html'">Next (To Hit)</button>
    </div>

    <script>
        let gator = 0;

        function Greset() {
            gator = 0;
            document.getElementById("gator").textContent = 'GATOR:'
            document.getElementById("hit").textContent = 'To Hit Result:'
        }

    </script>
</body>
</html>
