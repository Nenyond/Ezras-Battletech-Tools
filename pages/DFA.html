<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Attacks</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../javascript.js"></script>
</head>
<body>
    <h4>Ezra's Battletech Tools</h4>
    <p><i>select the desperate unit's weight, then click/tap the button that corresponds to the attack direction</i></p>
    <div></div>
    <h4>Mech's Weight</h4>
    <p id="weight">55</p>
    <input type="range" name="weight" id="weightRange" min="10" max="100" step="5" style="width: 75%">
    <div class="small">
        <button onclick="CBTDFA('left')">Left</button>
        <button onclick="CBTDFA('front')">Front/ Rear</button>
        <button onclick="CBTDFA('right')">Right</button>
        <button onclick="DFAVee()">Vs vehicle</button>
        <button style="text-decoration: line-through;">Vs prone</button>
    </div>
    <p id="vector">Total Damage from the DFA:</p>
    <div class="small">
        <button onclick="window.location.href='../home.html'">Home</button>
        <button onclick="window.location.href='../Classic.html'">Classic Tools</button>
        <button>Next (PSR)</button>
    </div>
    <script>
        const WeightSlider = document.getElementById("weightRange");
        const WeightDisplay = document.getElementById("weight");

    WeightSlider.addEventListener("input", function() {
    WeightDisplay.textContent = WeightSlider.value;
    });
    </script>
</body>
</html>
